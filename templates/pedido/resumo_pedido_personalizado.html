<h2>Resumo do Pedido Personalizado</h2>
<p>Sabor: {{ pedido.sabor.nome }}</p>
<p>Acompanhamentos:
    {% for acomp in pedido.acompanhamentos.all %}
        {{ acomp.nome }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
<p>Tamanho: {{ pedido.tamanho.nome }}</p>
<p>Quantidade: {{ pedido.quantidade }}</p>
<p>Total: R$ {{ total_final }}</p>
