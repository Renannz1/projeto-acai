{% extends 'base.html' %}

{% block title %}Escolha seu Açaí Pronto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Escolha seu Açaí</h1>
    
    <div class="list-group">
        {% for produto in produtos %}
            <a href="{% url 'fazer_pedido' produto.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <!-- Exibindo a imagem e o nome do produto juntos -->
                    <div class="d-flex align-items-center">
                        {% if produto.imagem %}
                            <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="img-fluid rounded" style="max-width: 100px; max-height: 100px; margin-right: 15px;">
                        {% endif %}
                        <h5 class="mb-1">{{ produto.nome }}</h5>
                    </div>

                    <!-- Exibindo o preço em verde -->
                    <small class="text-success h5">R${{ produto.preco }}</small>
                </div>
            </a>
        {% endfor %}
    </div>
    
    <div class="mt-4">
        <a href="{% url 'fazer_pedido_personalizado' %}" class="btn btn-success btn-lg btn-block">Monte do seu jeito aqui.</a>
    </div>
    
    <div class="mt-3">
        <a href="{% url 'meus_pedidos' %}" class="btn btn-secondary btn-lg btn-block">Meus Pedidos</a>
    </div>
</div>
{% endblock %}
