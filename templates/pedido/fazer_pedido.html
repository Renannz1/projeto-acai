{% extends 'base.html' %}

{% block title %}Pedido de {{ produto.nome }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Pedido de {{ produto.nome }}</h2>
    <h3 class="text-center mb-4">Valor base: R$ {{ produto.preco }}</h3>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="bg-light p-4 border rounded">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Finalizar Pedido</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
