{% extends 'base.html' %}

{% block title %}Adicionar Novo Sabor{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Adicionar Novo Sabor</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="id_nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="id_preco_adicional" class="form-label">Pre√ßo Adicional</label>
            <input type="number" step="0.01" class="form-control" id="id_preco_adicional" name="preco_adicional" required>
        </div>

        <div class="d-flex justify-content-start mt-4">
            <button type="submit" class="btn btn-primary mr-2">Salvar</button>
            <a href="{% url 'listar_ingredientes' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
