{% extends 'base.html' %}

{% block title %}Adicionar Novo Tamanho{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Adicionar Novo Tamanho</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="id_nome" class="form-control" value="{{ form.nome.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="id_preco_adicional" class="form-label">Pre√ßo Adicional</label>
            <input type="number" step="0.01" name="preco_adicional" id="id_preco_adicional" class="form-control" value="{{ form.preco_adicional.value|default_if_none:'' }}" required>
        </div>
        
        <div class="d-flex justify-content-start mt-4">
            <button type="submit" class="btn btn-primary mr-2">Salvar</button>
            <a href="{% url 'listar_ingredientes' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
